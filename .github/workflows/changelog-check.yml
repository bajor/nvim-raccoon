name: Changelog Check

on:
  pull_request:
    branches: [main]

jobs:
  changelog:
    name: CHANGELOG.md updated
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md was modified
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          if git diff --name-only "$base" "$head" | grep -q '^CHANGELOG\.md$'; then
            echo "CHANGELOG.md was modified."
          else
            echo "::error::CHANGELOG.md was not modified in this PR. Every PR must include a changelog entry."
            exit 1
          fi
